<div class="wordguess">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="guess"></div>
    <form class="guessForm">
    <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . . &#x23ce;"/> <button type="submit" class="guessButton">ENTER</button>
    </form>  
    <p>Hint: words are people's names. <br/><a href="">Follow Me on Linkedin</a></p>
    <div class="wrong">
      <div class="wrongLetters"></div>
    </div>
    <div class="message">
      <h1 class="title"></h1>
      <p class="text"></p>
      <button class="restart button">Play Again?</button>
      
    </div>
  </div>
